<style type="text/css">
	.container
	{
		width: 1000px;height: 600px;
		margin: 0 auto 0;

	}
	.fullScreen
	{
		/* width: calc(100vw - 2px);height: 300px;

		margin-left: calc((100% - 100vw) / 2);

		/*
			或者
			总体思路就是把其宽度设置为100vw 再想办法向左移动使其居中
		 */
		position: relative;
		left: calc((100% - 100vw) / 2);
		margin-top: 100px;
		width: calc(100vw - 2px);height: 300px;
		border: 1px dotted #f00;
	}
</style>
</head>
<body>
    <!--
		居中元素实现其内部元素的全屏效果
     -->
     <div class="container">
     	<div class="fullScreen">

     	</div>
     </div>
